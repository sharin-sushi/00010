<!DOCTYPE html>
<html>
    <head>
        <meta httpequiv="ContentType"content="text/html;charset=utf8">
        <title>記事一覧</title>
    </head>
    <body>
        <p><a href="/create">新規作成</a></p>
        <table border="1">
            <thead>
            <tr>
              <td>Unique_id</td>
              <td>Movie</td>
              <td>Url</td>
              <td>SingStart</td>
	          <td>Song</td>
              <td>Show</td>
              <td>Edit</td>
              <td>Del</td>
            </tr>
             </thead>
             <tbody>
        {{ range . }}
            <tr>
                <td>{{ .Unique_id }}</td>
                <td> {{ .Movie }} </td>
                <td> {{ .Url }} </td>
                <td> {{ .SingStart }} </td>
                <td> {{ .Song }} </td>
                <td> <a href="/show?id={{ .Unique_id }}">表示</a> </td>
                <td> <a href="/edit?id={{ .Unique_id }}">編集</a> </td>
                <td> <a href="/delete?id={{ .Unique_id }}">削除</a> </td>
            </tr>
    {{ end }}
        </tbody>
        </table>
    </body>
</html>
